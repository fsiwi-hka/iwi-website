
name: Build Site

on: [pull_request]
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: ./scripts/decrypt_credentials.sh
      env:
        CREDENTIALS_PASSPHRASE: ${{ secrets.CREDENTIALS_PASSPHRASE }}
    - run: npm install
    - run: npm run build
